- hosts: all
  tasks:
    - ansible.builtin.apt:
        name: ["dpkg"]
    - ansible.builtin.apt:
        name: ["libc-bin"]
        state: "latest"
        update-cache: true
        cache_valid_time: 1
    - ansible.builtin.apt:
        name:
          - "htop"
          - "mysql-client"
          - "postgresql-client"
        update_cache: true
    - ansible.builtin.apt:
        pkg:
          - "curl"
    - ansible.builtin.apt:
        package:
          - "kubectx"
    - apt:
        name:
          - "mysql-client"
        state: "absent"
    - apt:
        upgrade: "yes"
    - apt:
        clean: true
