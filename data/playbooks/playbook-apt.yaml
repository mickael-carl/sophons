- hosts: all
  tasks:
    - ansible.builtin.apt:
        name: "dpkg"
    - ansible.builtin.apt:
        name: ["libc-bin"]
        state: "latest"
        update-cache: true
        cache_valid_time: 1
    - ansible.builtin.apt:
        name:
          - "htop"
          - "mysql-client"
          - "postgresql-{{ postgres_package_type }}"
          - "{{ myawesomepackage }}"
        state: "{{ state }}"
        update_cache: true
    - ansible.builtin.apt:
        name: "{{ package_list }}"
    - ansible.builtin.apt:
        pkg:
          - "curl"
    - ansible.builtin.apt:
        package:
          - "kubectx"
    - apt:
        name:
          - "mysql-client"
        state: "absent"
    - apt:
        upgrade: "yes"
    - apt:
        clean: true
