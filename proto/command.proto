syntax = "proto3";

package proto;

option go_package = "github.com/mickael-carl/sophons/pkg/proto";

// Command executes a command on the target host.
message Command {
  // @inject_tag: yaml:"cmd" sophons:"implemented"
  string cmd = 1;
  // @inject_tag: yaml:"argv" sophons:"implemented"
  repeated string argv = 2;
  // @inject_tag: yaml:"creates" sophons:"implemented"
  string creates = 3;
  // @inject_tag: yaml:"removes" sophons:"implemented"
  string removes = 4;
  // @inject_tag: yaml:"chdir" sophons:"implemented"
  string chdir = 5;
  // @inject_tag: yaml:"expand_argument_vars" sophons:"implemented"
  bool expand_argument_vars = 6;
  // @inject_tag: yaml:"stdin" sophons:"implemented"
  string stdin = 7;
  // @inject_tag: yaml:"stdin_add_newline" sophons:"implemented"
  optional bool stdin_add_newline = 8;
  // @inject_tag: yaml:"strip_empty_ends"
  optional bool strip_empty_ends = 9;
}

